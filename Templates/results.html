 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resultater</title>
    <link rel= "stylesheet" type= "text/css" href= "../static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
<h1>Resultater</h1>

    <a href="/">start</a><br>   

<h2>Spørgsmål 1</h2>
<canvas id="chart1" style="max-width: 600px; height: 400px"></canvas>

<h2>Spørgsmål 2</h2>
<canvas id="chart2" style="max-width: 600px; height: 400px"></canvas>

<h2>Spørgsmål 3</h2>
<canvas id="chart3" style="max-width: 600px; height: 400px"></canvas>

<h2>Spørgsmål 4</h2>
<canvas id="chart4" style="max-width: 600px; height: 400px"></canvas>

<script>
function drawChart(id, labels, data) {
    new Chart(document.getElementById(id), {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                data: data,
                backgroundColor: [
                    "#022859", "#8B2A8C", "#024873",
                    "#537188", "#D0BFFF", "#C70039"
                ]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: id
                }
            }
        }
    });
}

drawChart("chart1", ["Billigt", "Acceptabelt", "Dyrt"], {{ data_q1 | safe }});
drawChart("chart2", ["Dagens ret", "Sandwich", "Pizza", "pølsehorn", "Kage", "Sodavand"], {{ data_q2 | safe }});
drawChart("chart3", ["Det er nemt og hurtigt.", "God stemning"], {{ data_q3 | safe }});
drawChart("chart4", ["Der er for få fritidsaktiviteter", "Passende mængde aktiviteter", "Der er for mange aktiviteter"], {{ data_q4 | safe }});
</script>




</body>
</html>
